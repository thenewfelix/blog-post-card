<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Blog-post Card</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

        <div class="blog-post__img">
            <img src="images/logo2.jpg" alt="">

                <span>Sunday</span>
                <span>October 21 2020</span>
            </div>
            <h1 class="blog-post__title">Shark Sighting</h1>
            <p class="blog-post__text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed 
                in nisi repellendus consectetur veritatis, voluptatum et 
                rerum architecto quasi saepe expedita reiciendis 
                possimus voluptatem dolorum soluta esse quisquam. Quasi, consequatur!
            </p>
            <a href="#" class="blog-post__cta">Read More</a>
        </div>
    </div>
</body>
</html>
